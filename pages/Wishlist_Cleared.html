		<script>
			var continues = document.getElementById('continue');
			var cancelbtn = document.getElementById('btncancel');

			var continues_index = 0;

			continues.addEventListener('click',function(){
				if(continues_index == "1"){
					location.href = "Catalog.html";
					continues_index = 0;
				}else{
					continues.style.height = "130px";
					continues.textContent = "click again to CONTINUE SHOPPING";
					cancelbtn.style.visibility = "visible";
					continues_index = 1;
				}
				
			})

			cancelbtn.addEventListener('click',function(){
				cancelbtn.style.visibility = "hidden";
				continues.style.height = "50px";
				continues.style.backgroundColor = "#173695";
				continues.style.transition = "0.5s ease-in-out";
				continues.textContent = "CONTINUE SHOPPING";
				continues_index = 0;
			})
